{template '_header'}
<style>
	.member-cart-page .fui-radio{
		position: static;
	}
</style>
<div class='fui-page  fui-page-current member-cart-page'>
    <div class="fui-header">
	<div class="fui-header-left">
	    <a class="back"></a>
	</div>
	<div class="title">收藏夹</div>
	<div class="fui-header-right" >
		<a class="btn-edit" style="display: none;">编辑</a>
	</div>
    </div>

    <div class='fui-content' style="background-color: #FFFFFF">

		<div class='content-empty' style='display:none;'>
			 <i class='icon icon-like'></i><br/>您还没有关注任何商品，何不现在就去逛逛~<br/><a href="{php echo mobileUrl()}" class='btn btn-default-o external'>去逛逛吧~</a>
		</div>
		  <div class='fui-list-group container' style="display:none;margin-top: 0"></div>
		  <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
		</div>
		<div class="fui-footer editmode">
		<div class="fui-list noclick">
			<div class="fui-list-media">
			<label class="checkbox-inline editcheckall">
				<input type="checkbox" name="checkbox" class="fui-radio fui-radio-danger " />&nbsp;全选</label>
			</div>
			<div class="fui-list-inner"></div>

			<div class='fui-list-angle'>
			<div class="btn  btn-danger btn-delete  disabled">删除</div>
			</div>
		</div>
    </div>
 
    <script id="tpl_member_favorite_list" type="text/html">

			<%each list as g index%>

			<div class="clear aslute-delx" style="padding-bottom: 0px;
    margin-bottom: 0px;">

				<div class="shop-info clear">
					<div class="fui-list goods-item align-start clearfix uuop"   data-id="<%g.id%>" data-goodsid="<%g.goodsid%>"
						 style="position: relative;">

						<div class="fui-list-media editmode">
							<input type="checkbox" id="<%index%>" name="checkbox" class="fui-radio fui-radio-danger edit-item"/>
						</div>

						<a href="{php echo mobileUrl('goods/detail')}&id=<%g.goodsid%>" style="display: block;" class="clearfix">
							<div class="shop-info-img">
								<img src="<%g.thumb%>">
							</div>
							<div class="shop-info-text">
								<p class="kyjiao"><%g.title%></p>
								<p class="zrmh"><%g.subtitle%></p>
							</div>
							<div class="shop-infoPrices">
								<p style="margin-top: 19px;">￥<%g.marketprice%></p>
								<%if g.productprice>0 %><del>￥<%g.productprice%></del><%/if%>
							</div>
						</a>
					</div>

				</div>
			</div>
		<%/each%>




    </script>
	<script language='javascript'>require(['biz/member/favorite'], function (modal) {
        modal.init();
    });</script>
</div>

{template '_footer'}
