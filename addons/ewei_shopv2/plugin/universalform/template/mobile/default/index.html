{template '_header'}
<script>document.title = "{$item['title']}"; </script>
<div class='fui-page fui-page-current'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">{$item['title']}</div>
        <div class="fui-header-right"></div>
    </div>
    <div class='fui-content'>
    	{if !empty($item['adpic'])}
    	<a href="{if empty($item['adurl'])}javascript:;{else}{$item['adurl']}{/if}">
         <img style='width:100%;position: relative' src="{php echo tomedia($item['adpic'])}" />
         </a>
         {/if}
         <form action="" method="post">
         {template 'universalform/formfields'}
         </form>
        <div class='btn btn-danger block btn-submit'>提交</div>
    </div>
    <script language="javascript">
        require(['../addons/ewei_shopv2/plugin/universalform/static/js/form.js'], function (modal) {
            modal.init("{$item['id']}");

        })
    </script>
</div>
{template '_footer'}
